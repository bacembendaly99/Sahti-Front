<form (ngSubmit)="register()" #form="ngForm" aria-labelledby="title">



  <div class="form-control-group">
    <label class="label" for="CIN">CIN:</label>
    <input nbInput
           [(ngModel)]="user.fullName"
           #fullName="ngModel"
           id="CIN"
           name="fullName"
           placeholder="CIN"
           autofocus
           fullWidth
           [required]="getConfigValue('forms.validation.fullName.required')"
           [minlength]="getConfigValue('forms.validation.fullName.minLength')"
           [maxlength]="getConfigValue('forms.validation.fullName.maxLength')"
           [attr.aria-invalid]="fullName.invalid && fullName.touched ? true : null">
    <ng-container *ngIf="fullName.invalid && fullName.touched">
      <p class="error-message" *ngIf="fullName.errors?.required">
        Full name is required!
      </p>
      <p class="error-message" *ngIf="fullName.errors?.minlength || fullName.errors?.maxlength">
        Full name should contains
        from {{getConfigValue('forms.validation.fullName.minLength')}}
        to {{getConfigValue('forms.validation.fullName.maxLength')}}
        characters
      </p>
    </ng-container>
  </div>


  <div class="form-control-group">
    <label class="label" for="birth-date">Date of birth:</label>
    <input
      nbInput
      fullWidth
      id="birth-date"
      placeholder="Date of birth"
      [nbDatepicker]="datepicker">
    <nb-datepicker #datepicker ></nb-datepicker>
  </div>
  <div class="form-control-group">
    <label class="label" for="gender">Gender:</label>
    <nb-radio-group
      id="gender">

      <nb-radio  value="1">Masculine</nb-radio>
      <nb-radio  value="2">Feminine</nb-radio>

    </nb-radio-group>
  </div>



  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    NEXT
  </button>
</form>
