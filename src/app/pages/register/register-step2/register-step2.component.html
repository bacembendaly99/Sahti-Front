  </div>


  <div class="form-control-group">
    <label class="label" for="birth-date">Date of birth:</label>
    <input
      nbInput
      formControlName="birthdate"
      fullWidth
      id="birth-date"
      placeholder="Date of birth"
      [nbDatepicker]="datepicker">
    <nb-datepicker #datepicker ></nb-datepicker>
  </div>
  <div class="form-control-group">
    <label class="label" for="gender">Gender:</label>

    <nb-radio-group formControlName="gender" name="gender" id="gender">

      <nb-radio [value]="0">Masculine</nb-radio>
      <nb-radio [value]="1">Feminine</nb-radio>

    </nb-radio-group>
  </div>



  <button nbButton
          fullWidth
          status="success"
          [disabled]="!registerForm2.valid"
          [class.btn-pulse]="true">
    NEXT
  </button>
</form>
